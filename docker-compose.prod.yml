# TailTracker Production Docker Compose
# Run: docker compose -f docker-compose.prod.yml up -d
# Or use: ./docker-dev.sh prod && docker compose -f docker-compose.prod.yml up -d
#
# Version: 1.4.0
# Updated: 2025-12-29
# - Using Node 24-slim (LTS Krypton)
# - Using pnpm 10.26.2 (latest stable)
# - Using nginx 1.28.1-alpine (stable)
# - Security context (read-only root filesystem)
# - Non-root user execution

services:
  # ===========================================
  # Web App (User-facing)
  # ===========================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    image: tailtracker/web:${VERSION:-latest}
    container_name: tailtracker_web
    ports:
      - "${WEB_PORT:-80}:80"
    environment:
      - NODE_ENV=production
    labels:
      - "com.tailtracker.service=web"
      - "com.tailtracker.env=production"
      - "com.tailtracker.version=${VERSION:-latest}"
    networks:
      - tailtracker_prod
    restart: always
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=1001,gid=1001
      - /var/run:uid=1001,gid=1001
      - /tmp:uid=1001,gid=1001
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Admin Dashboard
  # ===========================================
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      target: production
    image: tailtracker/admin:${VERSION:-latest}
    container_name: tailtracker_admin
    ports:
      - "${ADMIN_PORT:-8080}:80"
    environment:
      - NODE_ENV=production
    labels:
      - "com.tailtracker.service=admin"
      - "com.tailtracker.env=production"
      - "com.tailtracker.version=${VERSION:-latest}"
    networks:
      - tailtracker_prod
    restart: always
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=1001,gid=1001
      - /var/run:uid=1001,gid=1001
      - /tmp:uid=1001,gid=1001
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tailtracker_prod:
    driver: bridge

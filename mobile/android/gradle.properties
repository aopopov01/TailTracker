# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx512m -XX:MaxMetaspaceSize=256m
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Use the new Android build system
android.injected.testOnly=false

# Enable R8 full mode
android.enableR8.fullMode=true

# Enable resource shrinking
android.enableResourceShrinking=true

# Enable build cache
org.gradle.caching=true

# Enable configuration cache
org.gradle.configuration-cache=true

# Version of flipper SDK to use with React Native
FLIPPER_VERSION=0.201.0

# React Native New Architecture
newArchEnabled=false

# Proguard optimization
android.enableProguard=true

# Build performance
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true

# Android build performance
android.enableBuildCache=true
android.enableIncrementalDesugaring=true

# Memory optimization
org.gradle.workers.max=4

# React Native Hermes
hermesEnabled=true

# React Native Flipper
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Production optimizations
android.enableSeparateBuildPerCPUArchitecture=false
android.universalApk=false

# App Bundle optimizations
android.bundle.enableUncompressedNativeLibs=false

# Keystore properties (these should be in local.properties for security)
# MYAPP_UPLOAD_STORE_FILE=tailtracker-upload-key.keystore
# MYAPP_UPLOAD_KEY_ALIAS=upload
# MYAPP_UPLOAD_STORE_PASSWORD=your_store_password
# MYAPP_UPLOAD_KEY_PASSWORD=your_key_password

# Release keystore (for production)
# MYAPP_RELEASE_STORE_FILE=tailtracker-release-key.keystore
# MYAPP_RELEASE_KEY_ALIAS=release
# MYAPP_RELEASE_STORE_PASSWORD=your_release_store_password
# MYAPP_RELEASE_KEY_PASSWORD=your_release_key_password
name: Build and Upload to TestFairy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        run: eas build --platform android --profile preview --non-interactive

      - name: Download build artifact
        run: |
          # Get the build URL from EAS
          BUILD_URL=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          curl -o tailtracker.apk "$BUILD_URL"

      - name: Upload to TestFairy
        env:
          TESTFAIRY_API_KEY: ${{ secrets.TESTFAIRY_API_KEY }}
        run: |
          curl https://upload.testfairy.com/api/upload/ \
            -F api_key="$TESTFAIRY_API_KEY" \
            -F file=@tailtracker.apk \
            -F testers-groups="qa-team" \
            -F notify=on \
            -F comment="Automated build from GitHub Actions" \
            -F max-duration="10m" \
            -F video=on